<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <h1>Effects in jQuery</h1>
    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
    <br>
    <br>
    <button id="btn4">Fade In</button>
    <button id="btn5">Fade Out</button>
    <button id="btn6">Fade Toggle</button>
    <br>
    <br>
    <button id="btn7">Slide Up</button>
    <button id="btn8">Slide Down</button>
    <button id="btn9">Slide Toggle</button>
    <br>
    <br>
    <button id="btn10">Stop</button>
    <br>
    <br>
    <img src="c:\Users\ASUS\Pictures\wp12165530-hanuman-laptop-wallpapers.jpg" alt="no" width="300px" id="img1">
</body>
<script>
    $(document).ready(function(){
        $('#btn1').click(function(){
            $('#img1').hide(2000);
        });
        $('#btn2').click(function(){
            $('#img1').show(2000);
        });
        $('#btn3').click(function(){
            $('#img1').toggle(2000);
        });
        $('#btn4').click(function(){
            $('#img1').fadeIn(2000);
        });
        $('#btn5').click(function(){
            $('#img1').fadeOut(2000);
        });
        $('#btn6').click(function(){
            $('#img1').fadeToggle(2000);
        });
        $('#btn7').click(function(){
            $('#img1').slideUp(2000);
        });
        $('#btn8').click(function(){
            $('#img1').slideDown(2000);
        });
        $('#btn9').click(function(){
            $('#img1').slideToggle(2000);
        });
        $('#btn10').click(function(){
            $('#img1').stop(2000);
        });
    });
</script>
</html>
