<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="jquery.min.js"></script>
</head>
<body>
    <h1 id="result">Adding Text</h1>
    Enter Text 1: <input type="text" id="text1"><br>
    Enter Text 2: <input type="text" id="text2"><br>
    <input type="button" value="submit" onclick="merge()" id="btnok">
</body>
<script>
    $(document).ready(function(){
        $('#btnok').click(function(){
            txt1=$('#text1').val();
            txt2=$('#text2').val();
            $('#result').text(txt1+" "+txt2);
        });
    });
</script>
</html>
